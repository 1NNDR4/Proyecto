<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Denuncias</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Registro de Denuncia</h1>
            
            <form id="denunciaForm" class="space-y-4">
                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Registrar Denuncia
                </button>
            </form>

            <div id="mensaje" class="mt-4 text-center hidden"></div>
        </div>

        <div id="adminSection" class="mt-8 bg-white shadow-md rounded-lg p-6 max-w-4xl mx-auto hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Panel de Administración - Denuncias</h2>
            <div id="denunciasList" class="space-y-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
